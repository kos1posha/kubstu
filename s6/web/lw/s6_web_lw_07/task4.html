<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 4. Заполнение таблицы</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-spacing: 0;
    }

    .py-4 {
      padding-top: 4px;
      padding-bottom: 4px;
    }

    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th class="py-4 px-16" style="font-weight:normal;text-align:center">
      <img src="https://kartinkof.club/uploads/posts/2022-04/thumbs/1649991574_12-kartinkof-club-p-rabotayu-kartinki-prikolnie-12.jpg" alt="Прикольная картинка" width="300">
    </th>
    <th class="py-4 px-16" style="text-align:center;font-weight:normal">Два</th>
    <th class="py-4 px-16" style="text-align:center;font-weight:normal">Три</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="py-4 px-16" style="font-weight:bold">Четыре</td>
    <td class="py-4 px-16" style="font-weight:bold;text-align:center">
      Сижу на работе<br>
      и просто фигею...<br>
      Кому это нужно?<br>
      И что я имею?<br>
      Имею работу -
      <br>работа меня.<br>
      Такая вот в жизни
      <br>бывает фигня.
    </td>
    <td class="py-4 px-16" style="background:red;font-weight:bold">Шесть</td>
  </tr>
  </tbody>
</table>
</body>
</html>
