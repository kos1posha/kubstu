{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Автовокзал{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  {% block extra_head %}{% endblock %}
  <style>
    body {
      background: linear-gradient(to bottom, #7593BB, #F2E1CE), url({% static 'autostop/img/krasnodar-1.jpg' %}) no-repeat;
      background-size: 100%;
      background-blend-mode: overlay;
    }
  </style>
</head>
<body>
<nav class="navbar bg-white bg-opacity-50">
  <div class="container px-5">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'autostop/img/logo.png' %}" alt="" height="80px">
      <span class="fw-bold">Краснодарский автовокзал</span>
    </a>
    <div class="nav-link ms-auto">
      <a class="link-danger fw-semibold text-decoration-none" href="{% url 'analytics' %}">Аналитика</a>
    </div>
    <div class="nav-link ms-4">
      <a class="link-danger fw-semibold text-decoration-none" href="#" data-bs-toggle="modal" data-bs-target="#about-modal">О нас</a>
    </div>
  </div>
</nav>
{% block base_content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_body %}{% endblock %}
</body>
</html>
