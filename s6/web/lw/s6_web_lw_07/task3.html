<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 3. Форматирование таблицы</title>
  <style>
    table {
      width: 100%;
    }
    table, th, td {
      border: 3px solid black;
      border-spacing: 0;
    }
    .py-4 {
      padding-top: 4px;
      padding-bottom: 4px;
    }
    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }
  </style>
</head>
<body>
<table style="color:white">
  <thead>
  <tr>
    <th class="py-4 px-16" style="background:green;text-align:center;font-weight:normal">Один</th>
    <th class="py-4 px-16" style="background:red;text-align:center;font-weight:normal">Два</th>
    <th class="py-4 px-16" style="background:blue;text-align:center;font-weight:normal">Три</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="py-4 px-16" style="background:green;font-weight:bold">Четыре</td>
    <td class="py-4 px-16" style="background:red;font-weight:bold">Пять</td>
    <td class="py-4 px-16" style="background:blue;font-weight:bold">Шесть</td>
  </tr>
  </tbody>
</table>
</body>
</html>
