<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet">
  <title>Бегущая строка</title>
  <style>
      .falling-text {
          position: absolute;
          top: -50px;
          left: 50%;
          transform: translateX(-50%);
          animation: fall 150ms linear infinite;
      }

      @keyframes fall {
          0% {
              top: 0;
          }

          100% {
              top: calc(100vh);
          }

      }
  </style>
</head>
<body style="overflow:hidden">
<div class="falling-text">
  <span>AAAAAAAAAAAAAAAAAAAAAAAAA</span>
</div>
</body>
</html>
