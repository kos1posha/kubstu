<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Банковский агент{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-success-subtle">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'index' %}">Банковский агент</a>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link">{{ user.username }}</span>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input class="nav-link link-danger" type="submit" value="Выйти">
          </form>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="position-relative overflow-y-auto">
  {% if messages %}
    <div class="container mt-2">
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <div class="container position-relative">
    {% block content %}
    {% endblock %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
