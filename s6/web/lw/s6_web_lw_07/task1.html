<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задание 1. Создание таблицы по образцу</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-spacing: 0;
    }
    .py-4 {
      padding-top: 4px;
      padding-bottom: 4px;
    }
    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th class="py-4 px-16" style="text-align:center;font-weight:normal">Один</th>
    <th class="py-4 px-16" style="text-align:center;font-weight:normal">Два</th>
    <th class="py-4 px-16" style="text-align:center;font-weight:normal">Три</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="py-4 px-16" style="font-weight:bold">Четыре</td>
    <td class="py-4 px-16" style="font-weight:bold">Пять</td>
    <td class="py-4 px-16" style="font-weight:bold">Шесть</td>
  </tr>
  </tbody>
</table>
</body>
</html>
